sudo: false

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm

matrix:
  allow_failures:
    - php: 7.2
    - php: hhvm

before_script:
  - sudo apt-get install stunnel4
  - openssl req -x509 -newkey rsa:4096 -nodes -keyout /tmp/webserver.key -out /tmp/webserver.crt -days 365 -subj '/CN=localhost'
  - php -S localhost:8080 &
  - export WEBPID=$!
  - stunnel --help
  - if [[ "$TRAVIS_PHP_VERSION" < "5.6" ]]; then sudo stunnel3 -p /tmp/webserver.pem -d 443 -r 8080; else sudo stunnel4 client=yes key= /tmp/webserver.key cert=/tmp/webserver.crt connect=127.0.0.1:443 accept=127.0.0.1:8080; fi
  - mkdir /tmp/testdisk; sudo mount -t tmpfs -o size=100k tmpfs /tmp/testdisk; sudo chmod -R 777 /tmp/testdisk
  - composer update
  - if [[ "$TRAVIS_PHP_VERSION" == "5.6" ]]; then composer require --dev php-coveralls/php-coveralls; fi

script:
  - bin/check-syntax.sh
  - if [[ "$TRAVIS_PHP_VERSION" == "5.6" ]]; then php vendor/phpunit/phpunit/phpunit --configuration tools/phpunit; else php vendor/phpunit/phpunit/phpunit --configuration tools/phpunit --no-coverage; fi

after_success:
  - sudo umount /tmp/testdisk; rm -rf /tmp/testdisk; rm -f /tmp/disk-image
  - kill -kill $WEBPID
  - if [[ $EXECUTE_COVERAGE == 'true' ]]; then bash <(curl -s https://codecov.io/bash) -s tools/phpunit; fi
